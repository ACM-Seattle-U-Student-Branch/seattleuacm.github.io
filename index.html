<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/su_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Seattle University ACM" />
    <title>SU ACM - Seattle University</title>
    
    <!-- Preload logos for better performance -->
    <link rel="preload" href="/su_logo.png" as="image" />
    <link rel="preload" href="/acm_logo.png" as="image" />
    
    <!-- Loading screen styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      .loading-container {
        opacity: 0;
        animation: fadeIn 0.8s ease-in forwards;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        text-align: center;
        background: white;
        padding: 2rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
      }
      
      .logo-container {
        opacity: 0;
        animation: slideUp 0.8s ease-out 0.2s forwards;
        display: flex;
        align-items: center;
        gap: 2rem;
        margin-bottom: 2rem;
        justify-content: center;
        width: 100%;
      }
      
      .title {
        opacity: 0;
        animation: slideUp 0.8s ease-out 0.4s forwards;
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #D90000;
        text-align: center;
        width: 100%;
      }
      
      .subtitle {
        opacity: 0;
        animation: slideUp 0.8s ease-out 0.6s forwards;
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: #666;
        max-width: 600px;
        line-height: 1.4;
        text-align: center;
        width: 100%;
      }
      
      .spinner {
        opacity: 0;
        animation: slideUp 0.8s ease-out 0.8s forwards;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #D90000;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: slideUp 0.8s ease-out 0.8s forwards, spin 1s linear infinite;
        margin: 1rem auto;
      }
      
      .loading-text {
        opacity: 0;
        animation: slideUp 0.8s ease-out 1s forwards;
        font-size: 1.2rem;
        color: #666;
        margin-top: 1rem;
        text-align: center;
        width: 100%;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Smooth transition when hiding loading screen */
      .loading-container.fade-out {
        opacity: 0;
        transform: scale(0.95);
        transition: all 0.5s ease-out;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BWXuXtRA.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/vendor-CiW5Bwbg.js">
    <link rel="modulepreload" crossorigin href="/assets/router-D4RD49Rq.js">
    <link rel="stylesheet" crossorigin href="/assets/index-BnUSiRBf.css">
  </head>
  <body>
    <!-- Loading screen with SU and ACM branding -->
    <div class="loading-container">
      <div class="logo-container">
        <img src="/su_logo.png" alt="Seattle University Logo" class="logo" />
        <img src="/acm_logo.png" alt="ACM Logo" class="logo" />
      </div>
      
      <h1 class="title">SU ACM</h1>
      <p class="subtitle">Seattle University Association for Computing Machinery</p>
      
      <div class="spinner"></div>
      <p class="loading-text">Loading SU ACM...</p>
    </div>
    
    <!-- React app root (hidden until loaded) -->
    <div id="root" style="display: none;"></div>
    
    
    <!-- Hide loading screen when React app is ready -->
    <script>
      window.addEventListener('load', () => {
        // Give React a moment to render
        setTimeout(() => {
          const loadingContainer = document.querySelector('.loading-container');
          const root = document.getElementById('root');
          
          if (loadingContainer && root) {
            // Add fade-out animation
            loadingContainer.classList.add('fade-out');
            
            // Hide loading screen after animation
            setTimeout(() => {
              loadingContainer.style.display = 'none';
              root.style.display = 'block';
              
              // Fade in the React app
              root.style.opacity = '0';
              root.style.animation = 'fadeIn 0.5s ease-in forwards';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
