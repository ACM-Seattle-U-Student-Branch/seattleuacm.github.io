name: Deploy PR Preview to GitHub Pages

permissions:
  contents: write
  
on:
  pull_request:
    branches:
      - test
  push:
    branches:
      - 'feature*'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: SUACM_site
        run: npm ci

      - name: Build project
        working-directory: SUACM_site
        run: npm run build

      - name: Deploy PR preview to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: SUACM_site/dist
          destination_dir: pr-preview/test-deployment
          keep_files: true

      - name: Output PR preview URL
        run: |
          echo "Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/test-deployment"
